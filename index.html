<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="container audit">
            <div class="box">
                <h3>ADDITION</h3>
                <div class="qbox">
                    <div class="question"><p>2+3</p></div>
                    <div class="result"></div>
                    <button onclick="addition(2,3);">Answer</button>

                </div>

            </div>
            <div class="box">
                <h3>SUBTRACTION</h3>
                <div class="qbox">
                    <div class="question"><p>2-3</p></div>
                    <div class="result"></div>
                    <button onclick="subtraction(2,3);">Answer</button>

                </div>

            </div>
            <div class="box">
                <h3>MULIPLICATION</h3>
                <div class="qbox">
                    <div class="question"><p>2&#215;3</p></div>
                    <div class="result"></div>
                    <button onclick="multiplication(2,3);">Answer</button>

                </div>

            </div>

        </div>

    </section>

    









    <script src="js/custom.js"></script>
</body>
</html>
